<html>
<body>
    <h2>Фото</h2>
    <ul>
        {% for photo in photo_list %}
            <li>{{ photo.id }}<img src="{{ photo.src }}"></li>
        {% endfor %}
    </ul>

    <div>
        <span>
            {% for page in paginator.page_range %}
                <a href="?page={{ page }}">{{ page }}</a>
            {% endfor %}
        </span>
    </div>
</body>
</html>
